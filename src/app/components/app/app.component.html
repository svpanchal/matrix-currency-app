<!--The content below is only a placeholder and can be replaced.-->
<div class="contentContainer">
  <div class="headLine">
    <h1>Matrix Currency Converter</h1>
  </div>

  <div class="bodyContent">
    <div class="results" *ngIf="isResultDisplayed">
      {{ displayedInputCurrencyValue }} {{ displayedInputCurrency?.name }} equals
      {{ displayedConvertedCurrencyValue }} {{ displayedConvertedCurrency?.name }}
    </div>

    <div class="currencyForm" [formGroup]="currencyForm" (ngSubmit)="convertValues()">
      <div class="currencyRow">
        <input class="currencyInput" type="number" min="1" placeholder="Enter a number" formControlName="inputCurrencyValue">
        <select class="currencySelector" formControlName="inputCurrencyType">
          <option value="" disabled selected>Select a currency</option>
          <option *ngFor="let currency of currencyArray" [value]="currency.code">{{ currency.name }} <i class={{currency.sign}}></i></option>
        </select>
      </div>
      <div class="currencyRow">
        <input class="currencyInput" type="number" min="1" formControlName="convertedCurrencyValue">
        <select class="currencySelector" formControlName="convertedCurrencyType">
          <option value="" disabled selected>Select a currency</option>
          <option *ngFor="let currency of currencyArray" [value]="currency.code">{{ currency.name }}</option>
        </select>
      </div>

      <div class="submitButton" (click)="convertValues()">Convert</div>
    </div>
  </div>

</div>
